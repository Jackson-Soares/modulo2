<!DOCTYPE html> <!--tipo do documento-->

<html lang="pt-br"> <!--o atributo LANG indica o idioma-->
<head> <!--cabeçalho-->

    <!--META= É uma tag vazia (não precisa de fechamento: </meta>)
Sempre fica dentro do <head>
Usa atributos para definir diferentes tipos de informações-->

    <meta charset="UTF-8"> <!--Permite exibir corretamente os caaracteres especiais-->
    <!--(content="width=device-width) permite que a pagina se adapte ao tamanho da tela-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--initial-scale=1.0" indica que o zoom inicial será de 100%-->
    <title>teste</title>
</head>
<body>
    <h3>Jackson Soares</h3>
    </p>trabalho com vendas</p> e estou cursando <b>ctrl_play</b> 
    
</body>
</html>
